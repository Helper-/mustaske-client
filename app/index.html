<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css" />
  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css" />
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

<body ng-app="mustaskeClientApp" ng-cloak>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<!-- Add your site or application content here -->

<md-content layout="column" class="page-layout-container" layout-align="center" ng-controller="AppController as appCtrl"
            flex layout-fill>

  <login-overlay></login-overlay>
  <topbar></topbar>
  <md-tabs md-stretch-tabs layout="column" flex layout-fill
           md-selected="appCtrl.selectedIndex" class="tabs-main-navigation md-primary"
           md-swipe-content="true">
    <md-tab>
      <md-tab-label>
        <md-icon class="page-tab-icon md-accent md-hue-4" md-font-icon="fa fa-question-circle" aria-label="fa-question-circle"></md-icon>
      </md-tab-label>
      <md-tab-body flex layout-fill layout-margin="10">
        <md-content flex layout-fill>
          <recent-questions></recent-questions>
        </md-content>
      </md-tab-body>
    </md-tab>
    <md-tab>
      <md-tab-label>
        <md-icon class="page-tab-icon md-accent md-hue-4" md-font-icon="fa fa-star" aria-label="fa-star"></md-icon>
      </md-tab-label>
      <md-tab-body flex layout-fill layout-margin="10">
        <md-content flex layout-fill>
          <recent-questions></recent-questions>
        </md-content>
      </md-tab-body>
    </md-tab>
    <md-tab>
      <md-tab-label>
        <md-icon class="page-tab-icon md-accent md-hue-4" md-font-icon="fa fa-bar-chart" aria-label="fa-bar-chart"></md-icon>
      </md-tab-label>
      <md-tab-body flex layout-fill layout-margin="10">
        <md-content flex layout-fill>
          <poll></poll>
        </md-content>
      </md-tab-body>
    </md-tab>
    <md-tab>
      <md-tab-label>
        <md-icon class="page-tab-icon md-accent md-hue-4" md-font-icon="fa fa-cog" aria-label="fa-cogs"></md-icon>
      </md-tab-label>
      <md-tab-body flex layout-fill layout-margin="10">
        <md-content flex layout-fill>
          <settings></settings>
        </md-content>
      </md-tab-body>
    </md-tab>
  </md-tabs>
  <question-input-fab ng-if="!isRoomOwner"></question-input-fab>

</md-content>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  !function (A, n, g, u, l, a, r)
  {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function ()
      {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<script>
  localStorage.debug = '*';
</script>

<!-- build:js(.) scripts/vendor.js -->

<script src="/socket.io/socket.io.js"></script>

<!-- controllers -->
<script src="scripts/controllers/overlay.controller.js"></script>
<script src="scripts/controllers/app.controller.js"></script>
<script src="scripts/controllers/poll.controller.js"></script>
<script src="scripts/controllers/recent-questions.controller.js"></script>
<script src="scripts/controllers/top-questions.controller.js"></script>
<script src="scripts/controllers/question-input.controller.js"></script>
<script src="scripts/controllers/settings.controller.js"></script>
<script src="scripts/controllers/clicker-input.controller.js"></script>

<!-- endbuild -->
</body>
</html>
