<!--Student Clicker--> <div ng-if="!ctrl.isOwner"> <div style="text-align: center" layout-padding="5px"> <div ng-repeat="button in ctrl.buttons"> <md-button class="md-raised answer-button" style="width: 100%" ng-click="ctrl.setAnswer(button)">{{button}}</md-button> </div> </div> <div> You selected {{ctrl.answer}} </div> </div> <!--Prof Clicker--> <div ng-if="ctrl.isOwner"> <div class="container"> <h3>Polls</h3> <div class="column"> <div ng-hide="ctrl.isPollStarted" ng-click="ctrl.startPoll()"><md-icon md-font-icon="fa fa-play" aria-label="fa-play"></md-icon>Start</div> <div ng-show="ctrl.isPollStarted">{{ctrl.counter}}</div> <div ng-click="ctrl.stopPoll()"><md-icon md-font-icon="fa fa-stop" aria-label="fa-stop"></md-icon>Stop</div> </div> <div google-chart chart="ctrl.chartObject" style="height:100%; width:100%"></div> </div> </div>
