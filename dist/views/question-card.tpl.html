<md-card class="question-card" id="{{question_id}}"> <md-card-content ng-bind-html="question.question_text"> </md-card-content> <!-- Start audience controls --> <md-card-actions ng-if="!isRoomOwner" layout="row"> <div flex="60"> <div layout="row"> <div flex layout-align="center center" layout="column" ng-hide="upVoted"> <a href="#" ng-click="upVote()"> <md-icon class="page-tab-icon" md-font-icon="fa fa-thumbs-o-up"></md-icon> </a> </div> <div flex layout-align="center center" layout="column" ng-hide="!upVoted"> <a href="#" ng-click="upVote()"> <md-icon class="page-tab-icon" md-font-icon="fa fa-thumbs-up"></md-icon> </a> </div> <div flex="auto" layout-align="center center" class="md-body-2" layout="column"> <div layout="row"> <span class="m-r-5" ng-class="{'text-gray-lighter': (!question.votes || question.votes >= 0), 'text-warning': (question.votes < 0)}">{{question.votes || 0}}</span> <span class="text-gray-lighter"> votes</span> </div> </div> <div flex layout-align="center center" layout="column"> <md-icon md-font-icon="fa fa-thumbs-o-down" class="page-tab-icon"></md-icon> </div> </div> </div> </md-card-actions> <!-- End audience controls --> <!-- Start owner controls --> <md-card-actions ng-if="isRoomOwner" layout="row"> <div flex="50">{{question.votes || 0}} votes</div> <div flex="50" ng-click="detailToggle()" layout="column" layout-align="center right"> <md-icon class="text-gray-lighter" md-font-icon="fa fa-chevron-circle-down"></md-icon> </div> </md-card-actions> <!-- End owner controls --> <md-card-footer layout="row" ng-hide="hide"> <div flex="50" class="text-center"> <md-icon md-font-icon="fa fa-user-times">&nbsp;Warn User</md-icon> </div> <div flex="50" class="text-center"> <md-icon md-font-icon="fa fa-trash-o">&nbsp;Dismiss Question</md-icon> </div> </md-card-footer> </md-card>
